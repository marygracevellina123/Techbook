<app-customer-nav></app-customer-nav>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<section class="section gray-bg" id="contactus">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title">
                    <h2>Send Your Book Request</h2>
                    <p>Need some repair? Less stress, less hassle! Send your request now!</p>
                </div>
            </div>
        </div>
        <div class="row flex-row-reverse">
            <div class="col-md-7 col-lg-8 m-15px-tb">
                <div class="contact-form">
                     <form action="/" method="post" class="contactform contact_form" id="contact_form">
                        <div class="returnmessage valid-feedback p-15px-b" data-success="Your message has been received, We will contact you soon."></div>
                        <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="email" type="text" placeholder=" Technicians Email Address" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <input id="date" type="date" placeholder="Set Schedule" class="form-control">
                              </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <input id="subject" type="text" placeholder="Subject" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea id="message" placeholder="Message" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="send">
                                    <a id="send_message" class="px-btn theme" href="#"><span>Send Booking</span> <i class="arrow"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5 col-lg-4 m-15px-tb" *ngIf="user">
                <div class="contact-name">
                    <h5>Customer Name</h5>
                    <p>{{user.name}}</p>
                </div>
                <div class="contact-name">
                    <h5>Email</h5>
                    <p>{{user.email}}</p>
                </div>
                <div class="contact-name">
                    <h5>Phone</h5>
                    <p>{{user.phone}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
