<br>
<div class="container">
    <h1>Customers</h1>
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </thead>
        <tbody *ngIf="customers.length">
            <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.address}}</td>
                <td><button class="btn btn-info" routerLink="/edit/{{customer.id}}">Edit</button>&nbsp;<button
                        class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button></td>
            </tr>


        </tbody>
    </table>

    <button class="btn btn-primary" routerLink="/add">Add New Customer</button>
</div>
